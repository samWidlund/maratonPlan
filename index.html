<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>training-plan display</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="center">
            <div id="terminalContainer">
                <div id="topBar">
                    <span class="title">terminal</span>
                    <div id="date"></div>
                    <div class="window-controls">
                        <button class="btn" title="Minimize"><span>-</span></button>
                        <button class="btn" title="Maximize"><span>â–¢</span></button>
                        <button class="btn" title="Close"><span>x</span></button>
                    </div>
                </div>

                <div id="plan">
                    <p>open your training plan as csv file, use "cat &lt;filename&gt;".</p>
                    <p>see "man list_commands" for details</p>
                    <br>
                    <span class="prompt-user">ubuntu@trainingplan</span>:<span class="prompt-path">~</span>$ <input type="text" id="inputTerminal" autofocus>   

                    <!-- choose n fetch csv file -->
                    <input type="file" id="fileInput" accept=".csv" />
                    <pre id="output"></pre>
                    
                    <!-- use to display only the value 
                    <p id="trainingToday"></p>
                    <p id="dayToday"></p> 
                    -->
                <button id="toggleView" onclick="toggleView()">Visa hela veckan</button> 
                </div>   
            </div>
        </div>

        <script src="scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    </body>
</html>
